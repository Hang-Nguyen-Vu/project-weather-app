<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://kit.fontawesome.com/4af0a9e375.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">

        <!-- The top background (gradient + image) -->
        <div id="weatherFeature" class="feature-image"></div>

        <!-- Navbar with the search button and input field-->
        <nav id="navSearch" class="nav">
            <div class="search" id="search">
                <button type="submit" class="search-button" title="search" id="searchBtn">
                    <svg 
                        stroke="currentColor" 
                        class="search-icon"
                        fill="currentColor" 
                        stroke-width="0" 
                        viewBox="0 0 1024 1024" 
                        height="1.5em"
                        width="1.5em" 
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                        d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
                        </path>
                    </svg>
                </button>
                <input type="text" class="search-bar" id="inputField" placeholder="Type a city...">
            </div>
        </nav>
            
            <!-- Main section: city, temp, sun etc -->
        <main class="mainWrapper" style="z-index: 2;">
            <div class="tempText">
                <h1 class="tempNumber" id="tempToday"></h1>
                <p class="tempTextCelsius" id="tempTextCelsius"></p> <!--NEW Add id-->
            </div>
                <h2 class="cityText" id="cityName"></h2>
                <h3 class="local-time" id="localTime"></h3>
                <div class="description-icon">
                    <h3 class="describeText" id="weatherDescription"></h3>
                    <div id="mainIcon"></div>
                </div>
            <section id="sunriseSunset" class="sun-position">
                <div id="sunriseText"></div>
                <div id="sunsetText"></div>
            </section>
        </main>



        <!-- The button for switching between cities -->
        <div id="switch" class="switch-section">
            <button id="switchBtn" type="button" title="switch">
                <i class="fa-solid fa-chevron-right"></i>
            </button>
        </div>

        <!-- Forecast section -->
        
        <table id="weatherForecast" class="weather-forecast">
            <tbody>
                <tr>
                    <td id="forecastWeekdays" class="forecast-category"></td>
                    <td id="forecastIcon" class="forecast-category icon"></td>
                    <td id="forecastTemp" class="forecast-category"></td>
                    <td id="forecastWind" class="forecast-category"></td>
                </tr>
            </tbody>
        </table>
    
    </div>

    <!-- Footer with  names and contact links, change later -->
    <footer>
        <p>Created by <a href="https://github.com/Shiqwan" target="_blank">Ulrika GÃ¥lnander</a> & <a href="https://github.com/Hang-Nguyen-Vu" target="_blank">Hang Nguyen</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
